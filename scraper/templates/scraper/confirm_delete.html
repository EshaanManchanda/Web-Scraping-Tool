{% extends './base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Confirm Deletion</h1>
    <p>Are you sure you want to delete this scrape history?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-4">Delete</button>
    </form>
    <a href="{% url 'scraper:scrape_history' %}" class="btn btn-secondary mt-4">Cancel</a>
</div>
{% endblock %}
