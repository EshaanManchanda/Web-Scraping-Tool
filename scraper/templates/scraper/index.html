{% extends './base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Scrape Data</h1>
    <form method="post" action="{% url 'scraper:scrape_data' %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Scrape Data</button>
    </form>
    {% if form.errors %}
    <div class="alert alert-danger mt-2">
        {% for field, errors in form.errors.items %}
            <strong>{{ field }}:</strong>
            {% for error in errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
